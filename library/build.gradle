buildscript {
    repositories {
        google()
        mavenCentral() // 添加 Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0' // 更新至穩定版本
        // 你可以暫時移除 Bintray，或找到其他替代方案
        // classpath 'com.novoda:bintray-release:0.9.2' // 確認此版本仍有效
    }
}

apply plugin: 'com.android.library'
// apply plugin: 'bintray-release' // 這行先移除，因為 Bintray 停止運行了

android {
    compileSdkVersion 29 // 升級至較新的 SDK 版本
    buildToolsVersion '29.0.3' // 同步更新 Build Tools 版本

    defaultConfig {
        minSdkVersion 16 // 建議升級到更高的最小 SDK 版本
        targetSdkVersion 29 // 使用較新的 Target SDK 版本
        versionCode 22
        versionName '2.7.1'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 // 升級到 Java 8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-android:1.7.21' // 使用 implementation
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

